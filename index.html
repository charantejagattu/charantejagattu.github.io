
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Red & Black Themed Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d; /* dark black */
      color: #f2f2f2;
    }

    header {
      background-color: #cc0000; /* red */
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    nav {
      background-color: #1a1a1a;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: #f2f2f2;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #cc0000;
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    main h2 {
      color: #cc0000;
    }

    footer {
      background-color: #1a1a1a;
      color: #999;
      text-align: center;
      padding: 15px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    Welcome to My Red & Black Page
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <h2>Stylish and Bold</h2>
    <p>This page uses a sleek red and black theme to create a modern and striking look. It's simple, responsive, and easy to customize for your projects.</p>
  </main>

  <footer>
    &copy; 2025 YourName. All rights reserved.
  </footer>

</body>
</html>
